<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light color tone */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db; /* Header background color */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Candidate Registration</h1>
    </header>

    <main>
        <form id="registrationForm" action="submit_form.php" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="gpa">Obtained GPA in High School:</label>
            <input type="number" id="gpa" name="gpa" step="0.01" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="province">Province:</label>
            <select id="province" name="province" required>
                <option value="" disabled selected>Select Province</option>

            </select>

            <label for="school">Educational Background (Previous School):</label>
            <input type="text" id="school" name="school" required>
            <select name="province" id="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="Province 1">Province 1</option>
                <option value="Province 2">Province 2</option>
                <option value="Province 3">Province 3</option>
                <option value="Province 4">Province 4</option>
                <option value="Province 5">Province 5</option>
                <option value="Province 6">Province 6</option>
                <option value="Province 7">Province 7</option>
            </select>

            <label for="course">Course Selection:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="BSC">BSC</option>
                <option value="BSCIT">BSCIT</option>
                <option value="MBBS">MBBS</option>
                <option value="BTECH">BTECH</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
