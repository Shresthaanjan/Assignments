<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.homepage {
    background-color: white;
    padding: 20px;
    text-align: center;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

label {
    display: block;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
    color: antiquewhite;
}
    </style>
</head>
<body>
    <div class="homepage">
        <h1>Welcome to Our Learning Center</h1>
        <form action="submit_registration.php" method="post" id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middlename">Middle Name</label>
            <input type="text" id="middlename" name="middlename" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="gpa">Obtained GPA in High School:</label>
            <input type="number" id="gpa" name="gpa" step="0.01" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="province">Province:</label>
            <select id="province" name="province" required>
                <option value="" disabled selected>Select Province</option>
                <option value="1">Province 1</option>
                <option value="2">Province 2</option>
                <option value="2">Province 3</option>
                <option value="2">Province 4</option>
                <option value="2">Province 5</option>
                <option value="2">Province 6</option>
                <option value="2">Province 7</option>

            </select>

            <label for="school">School Attended:</label>
            <input type="text" id="school" name="school" required>

            <label for="course">Desired Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="BSC">BSC</option>
                <option value="BSCIT">BSCIT</option>
                <option value="MBBS">MBBS</option>
                <option value="BTECH">BTECH</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
